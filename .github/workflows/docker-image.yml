name: CI/CD Completo

on:
  push:
    branches: [ "main" ]

# Permisos necesarios para subir y bajar paquetes
permissions:
  contents: read
  packages: write

jobs:
  # --- TRABAJO 1: CONSTRUIR (En la Nube) ---
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Configuramos QEMU y Buildx para poder crear imagen ARM desde un server Intel
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Login en GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir y Subir Imagen
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Importante: Generamos la versión para tu Raspberry (linux/arm64)
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- TRABAJO 2: DESPLEGAR (En tu Raspberry) ---
  deploy:
    needs: build  # <--- ESTO ES CLAVE: Espera a que termine 'build'
    runs-on: self-hosted  # Se ejecuta en TÚ Raspberry Pi
    steps:
      - name: Login en GitHub Container Registry
        # La Raspberry necesita loguearse para poder DESCARGAR la imagen privada
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Actualizar Contenedor
        run: |
          # 1. Descargamos la imagen más reciente (que acabamos de crear arriba)
          docker pull ghcr.io/${{ github.repository }}:latest
          
          # 2. Vamos a la carpeta donde tienes el docker-compose.yaml
          cd /home/anibal/webs/anibalos-web
          
          # 3. Recreamos el contenedor (baja el viejo, sube el nuevo)
          docker compose up -d --force-recreate
          
          # 4. (Opcional) Borramos imágenes antiguas para no llenar la SD
          docker image prune -f